version: '3.8'

services:
  mock-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  tests:
    build: .
    command: >
      sh -c "echo 'Waiting for mock server...' &&
             sleep 10 &&
             pytest tests/api/ -v --html=reports/docker-api-report.html &&
             echo 'Tests completed'"
    environment:
      - BASE_URL=http://mock-server:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./reports:/app/reports
    depends_on:
      mock-server:
        condition: service_healthy

  locust:
    build: .
    command: >
      sh -c "echo 'Waiting for mock server...' &&
             sleep 15 &&
             locust -f tests/performance/test_load.py --host=http://mock-server:8000 --users=10 --spawn-rate=2 --run-time=1m --headless --csv=reports/locust"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./reports:/app/reports
    depends_on:
      mock-server:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./reports:/usr/share/nginx/html/reports
    depends_on:
      - tests
      - locust
